<p-card header="Users">
    <p-table [value]="users" [columns]="selectedColumns" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 20, 50]" [resizableColumns]="true">
        <ng-template pTemplate="caption">
            <span class="ml-auto">
                <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
                    selectedItemsLabel="{0} columns selected" [style]="{'min-width': '200px'}"
                    placeholder="Choose Columns"></p-multiSelect>
            </span>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" pResizableColumn pSortableColumn="{{col.header}}">
                    <ng-container>
                        {{col.header}}
                    </ng-container>
                    <p-sortIcon field="{{col.header}}"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{user[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
