<div class="m-4">
    <p-table [value]="users" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        [resizableColumns]="true"
        [(selection)]="selectedUser"
        selectionMode="single"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="width:20%" pResizableColumn>Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="handicapIndex" style="width:20%" pResizableColumn>Handicap Index <p-sortIcon field="handicapIndex"></p-sortIcon></th>
                <th pSortableColumn="homeCourse" style="width:20%" pResizableColumn>Home Course <p-sortIcon field="homeCourse"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr [pSelectableRow]="user" (click)="onSelectGolfer(user.id)">
                <td>{{ user.name }}</td>
                <td>{{ user.handicapIndex }}</td>
                <td>{{ user.homeCourseName }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
