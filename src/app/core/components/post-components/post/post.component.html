<p-card styleClass="post-card" [header]="author.name" [subheader]="'@'+ author.username">
    {{post.content}}
    <ng-template *ngIf="isUserPage" pTemplate="footer">
        <p-button styleClass="post-edit" icon="pi pi-pencil" pTooltip="Edit" tooltipPosition="bottom"></p-button>
        <p-button styleClass="post-delete" icon="pi pi-trash" pTooltip="Delete" tooltipPosition="bottom"></p-button>
    </ng-template>
</p-card>
